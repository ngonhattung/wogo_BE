spring:
  application:
    name: wogo

  datasource:
    url: jdbc:mysql://mysql:3306/mydb
    username: user
    password: pass
    hikari:
      driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true

  servlet:
    multipart:
      enabled: true
      max-file-size: 10MB
      max-request-size: 20MB

  data:
    redis:
      host: redis
      port: 6379

  cache:
    type: redis

auth:
  token:
    expirationInMils: 6000000
    refreshExpirationInMils: 36000000
    jwtSecret: 36763979244226452948404D635166546A576D5A7134743777217A25432A462D

aws:
  s3:
    bucketName: wogo-app
  region: ap-southeast-1
  accessKey:
  secretKey:


sepay:
  key:
  token:
  historyUrl: https://my.sepay.vn/userapi/transactions/list

logging:
  level:
    org:
      hibernate:
        SQL: DEBUG
        type:
          descriptor:
